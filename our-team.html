<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Title</title>

  <!-- Tailwind CSS & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-dark: #0A192F;
      --primary-medium: #19376D;
      --secondary-green: #04D939;
      --accent-purple: #A459D1;
      --neutral-dark: #0F172A;
      --neutral-light: #F8FAFC;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--neutral-dark);
      color: var(--neutral-light);
    }

    .gradient-text {
      background: linear-gradient(90deg, var(--secondary-green), var(--accent-purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .cyber-btn {
      background: linear-gradient(90deg, var(--secondary-green), var(--accent-purple));
      color: var(--neutral-dark);
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      display: inline-block;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .cyber-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(4, 217, 57, 0.5);
    }
  </style>
</head>

<body class="bg-neutral-dark text-neutral-light">

        This <span class="gradient-text">Page</span> is Under Construction
      </h1>
      <p class="text-neutral-light/70 text-lg mb-10">
        We're working on this section. Please check back soon.
      </p>
      <a href="/index.html" class="cyber-btn">Return to Homepage</a>
    </div>
  </section>

</body>
</html>
